<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manutenção de Negociadores</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl/>
            <p:dataTable value="#{controleNegociador.dao.listarTodos}" var="obj"
                         emptyMessage="Nenhum registro encontrado">

                <f:facet name="header">
                    <p:commandButton value="Novo"
                                     action="#{controleNegociador.novo()}"
                                     ajax="false"/>
                    <p:outputLabel value="Manutenção de Negociadores"/>
                </f:facet>

                <p:column headerText="PIS">
                    <p:outputLabel value="#{obj.pis}"/>
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{obj.nome}"/>
                </p:column>
                <p:column headerText="Data de Admissão">
                    <p:outputLabel value="#{obj.dataadm}">
                        <f:converter converterId="converterCalendar"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Endereço">
                    <p:outputLabel value="#{obj.endereco}"/>
                </p:column>
                <p:column headerText="Salário">
                    <p:outputLabel value="#{obj.salario}"/>
                </p:column>
                <p:column headerText="Ativo?">
                    <p:outputLabel value="#{obj.ativo}">
                        <f:converter converterId="converterAtivo"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Comissão">
                    <p:outputLabel value="#{obj.comissao}"/>
                </p:column>

                <p:column headerText="Ações">
                    <p:commandButton icon="ui-icon-pencil"
                                     action="#{controleNegociador.editar(obj.pis)}"
                                     ajax="false"/>
                    <p:commandButton icon="ui-icon-trash"
                                     action="#{controleNegociador.excluir(obj.pis)}"
                                     update="@form" process="@form"
                                     onclick="if (!confirm('Confirma a exclusão do objeto?'))
                                                 return false"/>
                </p:column>

                <f:facet name="footer">
                    <p:outputLabel value="Total de registros: #{controleNegociador.dao.listarTodos.size()}"/>
                </f:facet>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
